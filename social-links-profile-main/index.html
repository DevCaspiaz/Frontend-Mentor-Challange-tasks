<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="container__hero-img"><img src="./assets/images/avatar-jessica.jpeg" alt=""></div>
    <div class="hero-information">
      <h2>Jessica Randall</h2>
      <p>London, United Kingdom</p>
    </div>
    <div class="hero-bio">
      <p>"Front-end developer and avid reader"</p>
    </div>
    <div class="hero-social-media">
      <a href="#" class="hero-social-media__link">GitHub</a>
      <a href="#" class="hero-social-media__link">Frontend Mentor</a>
      <a href="#" class="hero-social-media__link">Linkedin</a>
      <a href="#" class="hero-social-media__link">Twitter</a>
      <a href="#" class="hero-social-media__link">Instagram</a>
    </div>
  </div>

</body>
</html>
